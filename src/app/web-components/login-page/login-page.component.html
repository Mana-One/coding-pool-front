<div class="card h-auto mt-auto mx-auto">
  <img class="m-auto w-75" src="assets/images/login.png">
  <div class="card-body m-auto px-0 w-75" style="display: grid">
    <form [formGroup]="loginForm">
      <div class="mb-2">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput [formControlName]="'email'" autocomplete="false">
          <mat-icon matSuffix>alternate_email</mat-icon>
          <mat-error>{{getFieldErrorMessage('email')}}</mat-error>
        </mat-form-field>
      </div>

      <div class="mb-2">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [formControlName]="'password'" type="password" autocomplete="false">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error>{{getFieldErrorMessage('password')}}</mat-error>
        </mat-form-field>
      </div>
      <button (click)="login()" [disabled]="isRequestingLogin" type="submit" class="btn btn-block btn-dark m-auto">
        <span *ngIf="!isRequestingLogin">Login</span>
        <mat-spinner *ngIf="isRequestingLogin" class="m-auto" [diameter]="30" color="warn"></mat-spinner>
      </button>
    </form>
    <!--
    <div>
      <button class="btn btn-block btn-light  mt-3" type="button" (click)="loginWithGoogle()">
        <img src="assets/images/Google_%20G%20_Logo.svg">
        <span class="ml-2">Google</span>
      </button>
    </div>
    -->
    <div class="d-flex mt-3 mx-auto">
      <span>Not yet registered ?</span>
      <a class="ml-2" [routerLink]="'/register'">Register</a>
    </div>
  </div>
</div>
<div id="card-error" class="mt-2 mb-auto card-error">
  <h3 class="m-0">{{errorMessage}}</h3>
</div>
